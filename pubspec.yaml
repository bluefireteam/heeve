name: heeve
description: A game for GitHub's GameOff 2021
version: 0.1.0
homepage: https://github.com/bluefireteam/heeve

publish_to: 'none'

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      path: packages/flame
      ref: main
  flame_fire_atlas:
    git:
      url: https://github.com/flame-engine/flame.git
      path: packages/flame_fire_atlas
      ref: main

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      path: packages/flame
      ref: main

dev_dependencies:
  flame_lint: ^0.0.1
  dartdoc: ^0.42.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

flutter:
  assets:
    - assets/images/
    - assets/sprites/humans/
    - assets/sprites/heeves/
